<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-80">
    <title>Figuras Bsicas svg</title>
</head>
<body>
<ol>
    <li>Circulos</li></br>
    <svg height="100" width="100">
<circle cx="50" cy="50" r="40" fill="red" stroke="black" stroke-width="3"/>
    </svg>
    <li>Rectangulos</li></br>
    <svg width="450" height="150">
        <rect width="300" height="500" fill="brown" stroke="black" stroke-width="3"/>
    </svg>
    <li>Poligono</li></br>
    <svg width="500" height="250">
        <polygon points="220, 10 300,210 170,250123,234" fill="lime" stroke="purple" stroke-wodth="1"/>
    </svg>
<li>Polyline</li></br>
<svg width="500" height="200">
    <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3"/>
</svg>
<li>Elipse</li></br>
<svg width="500" height="140">
<ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"/>
</svg>
<li>Linea</li></br>
<svg width="210" height="500">
    <line x1="0" y1="200" x2="200" y2="200" stroke="green" stroke-width="2"/>
</svg>
</ol>
</body>
</html>
