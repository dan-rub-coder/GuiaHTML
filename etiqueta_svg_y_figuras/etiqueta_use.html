<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PRIMER SVG</title>
    </head>
    <body>
    <svg width="1200px" height="1200px" viewBox="0 0 1200 1200">
     <defs>
        <rect id="Recta" fill="red" stroke="black" stroke-width="5" width="150" height="150"/>
    </defs>
<use x="200" y="200" xlink:href="#Recta"/>
<use x="400" y="200" xlink:href="#Recta"/>
<use x="300" y="450" xlink:href="#Recta"/>
    </svg>
    <svg width="500px" height="600px" viewBox="0 0 500 600">
        <path
        d="M 100 100 L 300 100 L 200 200 C 300 200 z"
        fill="red" stroke="black" stroke-width="5">
    </path>
    </svg>

    </body>
    </html>
